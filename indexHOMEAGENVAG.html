<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styleHOMEAGENVAG.css">
</head>
<body>
    <!-- Container principal -->
    <div class="dashboard-container">
        
        <!-- Menu Lateral Vertical -->
        <aside class="sidebar">
            <!-- Logo no topo -->
            <div class="sidebar-header">
                <div class="logo">
                    <img src="UNIVAGlogo.png" alt="Descrição" width="200" height="70">
                </div>
            </div>
            
            <!-- Menu de navegação -->
            <nav class="sidebar-nav">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <i class="bi bi-calendar2-check-fill"></i>
                            <span class="menu-text">Agendar</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <i class="bi bi-bell-fill"></i>
                            <span class="menu-text">Notificações</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <i class="bi bi-clock-history"></i>
                            <span class="menu-text">Histórico</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- Botão de sair no final -->
            <div class="sidebar-footer">
                <a href="#" class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i>
                    <span class="logout-text">Sair</span>
                </a>
            </div>
        </aside>
        
        <!-- Conteúdo Principal -->
        <main class="main-content">
            
            <!-- Header superior com notificações e usuário -->
            <header class="main-header">
                <div class="header-right">
                    <div class="notification-icon">
                        <i class="bi bi-bell-fill"></i>
                    </div>
                    <div class="user-icon">
                        <i class="bi bi-person-circle"></i>
                    </div>
                </div>
            </header>
            
            <!-- Painel com opções em formato de bolas -->
            <section class="options-panel">
                <div class="options-container">
                    
                    <!-- Opção Agendar -->
                    <div class="option-card">
                        <div class="option-circle">
                            <i class="bi bi-list-check option-icon"></i>
                        </div>
                        <div class="option-name">AGENDAR</div>
                    </div>
                    
                    <!-- Opção Notificações -->
                    <div class="option-card">
                        <div class="option-circle">
                            <i class="bi bi-bell option-icon"></i>
                        </div>
                        <div class="option-name">NOTIFICAÇÕES</div>
                    </div>
                    
                    <!-- Opção Histórico -->
                    <div class="option-card">
                        <div class="option-circle">
                            <i class="bi bi-arrow-clockwise option-icon"></i>
                        </div>
                        <div class="option-name">HISTÓRICO</div>
                    </div>
                    
                </div>
            </section>
            
        </main>
        
    </div>
    
    <script src="scriptHOMEAGENVAG.js"></script>
</body>
</html>
