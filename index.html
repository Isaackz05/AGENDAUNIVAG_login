<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda UNIVAG</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!--LOGO UNIVAG-->
    <img id="univaglogo" src="UNIVAGlogo.png" alt="Logo UNIVAG">
    
    <div class="login-panel">   <!--INPUT EMAIL INSTITUCIONAL-->
        <div class="input-group">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" placeholder="E-mail Institucional">
        </div>

        <div class="input-group">   <!--INPUT SENHA COM TOGGLE-->
            <i class="bi bi-lock-fill"></i>
            <input type="password" id="senhaInput" placeholder="Senha de Acesso">
            <i class="bi bi-eye-fill toggle-password" onclick="togglePassword()" id="toggleIcon"></i>
        </div>

    <div class="links">     <!--LINK ESQUECI MINHA SENHA-->
        <a href="https://google.com" class="link">
            <i class="bi bi-shield-lock-fill"></i>
            Esqueci minha Senha
        </a>

        <a href="https://portalaluno.univag.edu.br/Uploads/MANUAL_NOVA_FORMA_DE_ACESSO.pdf" class="link">    <!--LINK MANUAL DE ACESSO-->
            <i class="bi bi-bookmarks-fill"></i>
            Acessar Manual de Acesso
        </a>
    </div>

        <button id="botaoEntrar"> <!--BOTAO ENTRAR-->
            <i class="bi bi-box-arrow-in-right"></i>
            Entrar
        </button>

        <div class="copyright">   <!--MENSAGEM COPYRIGHT(sÃ³ charme msm)-->
            <i class="bi bi-c-circle"></i>
            Copyright 2025 - Agenda UNIVAG - Sistemas Univag.
        </div>
    </div>
</body>
</html>
