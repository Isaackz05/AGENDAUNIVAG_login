<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda UNIVAG</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="univaglogo" src="pastas/UNIVAGlogo.png" alt="Logo UNIVAG">
    
    <div class="login-panel">
        <div class="input-group">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" placeholder="E-mail Institucional">
        </div>

        <div class="input-group">
            <i class="bi bi-lock-fill"></i>
            <input type="password" placeholder="Senha de Acesso">
        </div>

        <div class="links">
            <a href="https://google.com" class="link">
                <i class="bi bi-shield-lock-fill"></i>
                Esqueci minha Senha
            </a>

            <a href="https://www.youtube.com/origamid" class="link">
                <i class="bi bi-bookmarks-fill"></i>
                Acessar Manual de Acesso
            </a>
        </div>

        <button id="botaoEntrar">
            <i class="bi bi-box-arrow-in-right"></i>
            Entrar
        </button>

        <div class="copyright">
            <i class="bi bi-c-circle"></i>
            Copyright 2025 - Agenda UNIVAG - Sistemas Univag.
        </div>
    </div>
</body>
</html>
